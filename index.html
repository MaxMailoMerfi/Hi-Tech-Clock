<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Збереження даних користувача</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form-container">
    <h2>Введіть дані</h2>
    <input type="text" id="username" placeholder="Ім'я користувача">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="saveData()">Зберегти</button>
    <p id="status"></p>
  </div>

  <div id="show-data" style="display:none;">
    <h2>Збережені дані:</h2>
    <p><strong>Ім'я:</strong> <span id="saved-username"></span></p>
    <p><strong>Пароль:</strong> <span id="saved-password"></span></p>
    <button onclick="clearData()">Очистити дані</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
